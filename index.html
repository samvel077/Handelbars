<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="button_div">
      <button onclick="removeClass()">Show ID and Created</button>
      <div class="serch">
         <input class="serchInput" type="text" placeholder="Search.." name="search" autocomplete="off">
      </div>

      <div class="loading"></div>
   </div>
   <div class="customers_div">
      <table id="customers">
         <tr>
            <th>Name</th>
            <th class="hidden">ID</th>
            <th class="hidden">Created</th>
         </tr>
      </table>

      <template id="userTemplate">
         {{#this}}
         <tr>
            <td>{{name}}</td>
            <td class="hidden">{{id}}</td>
            <td class="hidden">{{createdAt}}</td>
         </tr>
         {{/this}}
      </template>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   <script src="./index.js"></script>
</body>

</html>
